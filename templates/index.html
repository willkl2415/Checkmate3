<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check-Mate</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="/static/img/checkmate-piece.png" alt="Check-Mate Logo" class="chess-image">
            <div class="narrative">
                <h2>Check-Mate</h2>
                <p>
                    Check-Mate is a smart AI-powered assistant designed to bring absolute clarity to Defence training questions.
                    Ask any question about DSAT, TNA, or Defence policy — and get precise, sourced answers from official documents.
                </p>
            </div>
        </div>
        <div class="right-panel">
            <form action="/ask" method="POST">
                <input type="text" name="query" placeholder="Enter your Question or Word" required>
                <button type="submit">Ask Check-Mate</button>
            </form>
            <div class="response-box">
                <h3>Check-Mate’s Response</h3>
                <div class="response-content">{{ response|safe }}</div>
            </div>
        </div>
    </div>
</body>
</html>
