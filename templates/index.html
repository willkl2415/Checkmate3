<!DOCTYPE html>
<html>
<head>
    <title>Check-Mate</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: auto; }
        .title { font-size: 2em; margin-bottom: 20px; }
        textarea { width: 100%; height: 300px; }
        select, input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #e63946; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #d62828; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Ask Check-Mate</div>
        <form method="POST">
            <input type="text" name="question" placeholder="Enter your question..." value="{{ question }}">
            <button type="submit">Ask Check-Mate</button>

            <label for="document">Filter by Document (optional):</label>
            <select name="document">
                <option value="">All Documents</option>
                {% for doc in documents %}
                    <option value="{{ doc }}" {% if doc == request.form.document %}selected{% endif %}>{{ doc }}</option>
                {% endfor %}
            </select>

            <label for="section">Filter by Section (optional):</label>
            <select name="section">
                <option value="">All Sections</option>
                {% for sec in sections %}
                    <option value="{{ sec }}" {% if sec == request.form.section %}selected{% endif %}>{{ sec }}</option>
                {% endfor %}
            </select>
        </form>

        <h2>Check-Mateâ€™s Response</h2>
        <textarea readonly>{{ answer }}</textarea>
    </div>
</body>
</html>
