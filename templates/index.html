<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check-Mate</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="layout">
        <div id="left-panel">
            <img src="/static/img/layout-king.png" alt="Check-Mate" style="width:80px;"><br><br>
            <div id="narrative">
                <h2>Check-Mate</h2>
                <p>Your Defence Training Intelligence Assistant</p>
                <ul>
                    <li>Understands DSAT doctrine</li>
                    <li>Searches JSP 822, DTSM 2</li>
                    <li>Returns structured, cited answers</li>
                </ul>
            </div>
        </div>
        <div id="right-panel">
            <form method="POST">
                <textarea name="query" placeholder="Enter your Question or Word"></textarea><br>
                <select name="document">
                    <option value="">All Documents</option>
                    <option value="JSP 822 Vol 2">JSP 822 Vol 2</option>
                    <option value="DTSM 2">DTSM 2</option>
                </select><br>
                <button type="submit">Ask Check-Mate</button>
            </form>
            <div id="response">
                <h3>Check-Mateâ€™s Response</h3>
                <div>{{ response|safe }}</div>
            </div>
        </div>
    </div>
</body>
</html>
